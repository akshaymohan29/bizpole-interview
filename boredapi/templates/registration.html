<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        .container {
            background: antiquewhite;
            padding-top: 50px;
            padding-bottom: 20px;
            margin-top: 80px;

        }
        .submit-button {
            display: flex;
            justify-content: center;
            align-items: center;
            {#margin-left: 152px;#}
            padding-top: 10px;
            margin-left: 240px;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="well form-horizontal" action="{% url 'register' %}" method="post" id="contact_form" >
                    <!-- Form Name -->
                    {% csrf_token %}
                    <h2 style="text-align: center"><b style="color: red;">Registration</b></h2>
                    
                    {{ message }}

                    <div class="form-group row">
                        <label class="col-md-4 control-label">Username</label>
                        <div class="col-md-8">
                            <input name="user_name" placeholder="Username" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-4 control-label">E-Mail</label>
                        <div class="col-md-8">
                            <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
                        </div>
                    </div>

                    
                 
                    <div class="form-group row">
                        <label class="col-md-4 control-label">Activity Type</label>
                        <div class="col-md-8">
                            <select name="activity" class="form-control selectpicker">
                                <option value="">Select Activity </option>
                                <option>Education</option>
                                <option>Recreational</option>
                                <option>Social</option>
                                <option>Diy</option>
                                <option>Charity</option>
                                <option>Cooking</option>
                                <option>Relaxation</option>
                                <option>Music</option>
                                <option>Busywork</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-4 control-label">password1</label>
                        <div class="col-md-8">
                            <input name="password1" placeholder="Password 1" class="form-control" type="password1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 control-label">E-Mail</label>
                        <div class="col-md-8">
                            <input name="password2" placeholder="Password 2" class="form-control" type="password2">
                        </div>
                    </div>

{#                    <div class="form-group row">#}
{#                        <label class="col-md-4 control-label">Add Captcha</label>#}
{#                        <div class="col-md-8 offset-md-4">#}
{#                            <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>#}
{#                        </div>#}
{#                    </div>#}
{#                    #}
                    
                 
                    <div class="form-group submit-button">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-warning">SUBMIT <span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
